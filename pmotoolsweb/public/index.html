<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <base href="/">

    <title>PMO Tools</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/angular-material/angular-material.css">
    <!--link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-aria/angular-aria.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-material/angular-material.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-file-saver/dist/angular-file-saver.bundle.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/CardCtrl.js"></script>
    <script src="js/controllers/ParamsCtrl.js"></script>
    <script src="js/controllers/SponsorCtrl.js"></script>
    <script src="js/controllers/TeamCtrl.js"></script>
    <script src="js/controllers/ReportCtrl.js"></script>
    <script src="js/services/CardService.js"></script>
    <script src="js/services/TeamService.js"></script>
    <script src="js/services/ReportService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="sampleApp" ng-controller="MainController" layout="column" class="md-body-1">
    <!-- Container #1 (see wireframe) -->
    <md-toolbar layout="row" >
      <h1>PMO Tools</h1>
    </md-toolbar>

     <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
            <md-list>
            <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
            <md-list-item>
                <md-button ng-href="/">
                    <md-icon class="md-avatar-icon"> home </md-icon>
                    <span>Home</span>
                </md-button>
            </md-list-item>

            <md-subheader class="md-no-sticky">Reporting</md-subheader>
            <md-list-item>
                <md-button ng-href="/reports">
                    <md-icon class="md-avatar-icon"> data_usage </md-icon>
                    <span>Production report</span>
                </md-button>
            </md-list-item>

            <md-subheader class="md-no-sticky">Configuration</md-subheader>
            <md-list-item>
                <md-button ng-href="/sponsors">
                    <md-icon class="md-avatar-icon"> attach_money </md-icon>
                    <span>Sponsors</span>
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button ng-href="/teams">
                    <md-icon class="md-avatar-icon"> attach_money </md-icon>
                    <span>Teams</span>
                </md-button>
            </md-list-item>
            <md-list-item>
                <md-button ng-href="/params">
                    <md-icon class="md-avatar-icon"> attach_money </md-icon>
                    <span>Report parameters</span>
                </md-button>
            </md-list-item>

          </md-list>

        </md-sidenav>

        <!-- Container #4 -->
            <!-- ANGULAR DYNAMIC CONTENT -->
            <div ng-view></div>
        <md-content flex id="content">

        </md-content>


    </div>

</body>
</html>
