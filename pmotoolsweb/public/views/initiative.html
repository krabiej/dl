<!-- public/views/initiative.html -->
<!--upper toolbar -->
<md-toolbar>
    <div class="md-toolbar-tools">
      <h3>{{ title }}</h3>
      <span flex></span>
      <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
        <md-icon>more_vert</md-icon>
      </md-button>
    </div>
</md-toolbar>

<!-- list of initiatives -->


<md-content flex md-scroll-y layout="column" layout-fill layout-padding>
    <md-list>
        <md-list-item class="md-3-line" ng-repeat="item in cards" ng-click="showDialog('R', element, $event)">
            <div class="md-list-item-text">
                <h3>{{item.title}}</h3>
                <h4>{{item.team_name}}</h4>
                <p>{{item.workflow_status_name}}</p>
            </div>
            <md-icon aria-label="Edit initiative" class="md-secondary" ng-click="showDialog('UD', element, $event)">edit</md-icon>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</md-content>
