<md-toolbar>
    <div class="md-toolbar-tools" layout-padding ng-if="isLoggedIn">
        <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <md-icon>menu</md-icon>
        </md-button>
        <h3>{{ $title }} - PMO Tools</h3>
        <span flex></span>
        <img ng-src="{{'/assets/images/avatars/av' + avatar + 's.png'}}" class="user-avatar" />
        <md-menu md-offset="0 50">
            <div ng-click="openMenu($mdOpenMenu, $event);" class="pointer">{{displayName}} <md-icon>arrow_drop_down</md-icon></div>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-href="/users/profile">
                        <md-icon>face</md-icon>
                        View profile
                    </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                    <md-button ng-href="/logout">
                        <md-icon>exit_to_app</md-icon>
                        Logout
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
        <!--<md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">-->
            <!--<md-icon>more_vert</md-icon>-->
        <!--</md-button>-->
    </div>
</md-toolbar>
